<h2><font  color="#000099">오류 창</font></h2>
  <p><font  size="2">jConnect 또는 Java VM 데이터베이스에서 <a href="warning.html">SQL 예외</a>나 경고가 발생할 때 오류 창이 나타납니다. 오류 창에는 스택 추적 창을 여는 "스택 추적 보기" 단추가 있습니다. 필요할 경우 스택 추적을 파일로 저장하여 문제의 원인을 분석할 수 있습니다.</font></p>
