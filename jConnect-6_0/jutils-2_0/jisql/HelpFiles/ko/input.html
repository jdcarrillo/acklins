<h2><font  color="#000099">입력 창</font></h2>
  <p><font  size="2">입력 창에 하나 이상의 질의문을 입력하거나 붙여 넣습니다. 각 질의문은 명령 구분자로 구분할 수 있습니다. 기본 명령 구분자는 'go'이고, <a href="inputoptions.html">옵션&gt;옵션 창 열기&gt;입력 창 옵션</a>을 사용하여 변경할 수 있습니다. 입력 창은 <a href="menu.html">편집 메뉴</a>의 붙여넣기 작업이 가능한 유일한 창입니다.</font></p>
  <p><font  size="2">입력 창 기본 설정을 변경하려면 <a href="outputoptions.html">옵션&gt;옵션 창 열기&gt;입력 창 옵션</a>을 사용합니다. </font></p>
