<h2><font  color="#000099">窗口</font></h2>
    <p><font  size="2"><b>jisql</b> 在任何时候都可能有零个、一个或多个连接处于打开状态，且每个连接均有自己的会话窗口。每个新的会话窗口包含：</font></p>
    <ul>
      <li><font  size="2">一个<a href="input.html">输入窗口</a>，可以在其中输入查询语句<br> </font></li>
      <li><font  size="2">一个</font><font  size="2"><a href="output.html">输出窗口</a>，用来显示查询的执行结果<br> </font></li>
      <li><font  size="2">一个<a href="status.html">状态窗口</a>，位于“输出窗口”下面，用于显示执行查询时出现的错误及信息性消息，以及<br> </font></li>
      <li><font  size="2"><a href="button.html">工具条</a>，包含用来执行查询的<font color="#000099"><b>执行</b></font>按钮、一个驻留在已连接服务器中的数据库的选择列表及帮助显示先前已执行查询的<a href="history.html">历史</a>图标。</font></li>
    </ul> </div> <div align="left"></div>
