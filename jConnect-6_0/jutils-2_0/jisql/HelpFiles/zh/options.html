  <h2><font color="#000099" >“选项”菜单</font></h2>
  <p><font  size="2">此菜单中的选项将打开 <b>jisql</b> “选项”窗口，该窗口允许您为<a href="output.html">输出窗口</a>、<a href="input.html">输入窗口</a>、<a href="databaseoptions.html">数据库</a>、<a href="dbDiagOption.html">数据库诊断</a>和<a href="miscoptions.html">杂类</a>设置新值。</font></p>
  <p><font  size="2">这些值与具体的连接有关，但可能不会显示连接的实际当前值。这些选项的用途是为您设置选项值提供一种简便的方法。</font></p>
  <p><font  size="2">应用新选项值只影响当前的“活动”会话窗口。如果打开了多个会话窗口，则活动窗口就是位于其它会话窗口之前的那个窗口，其标题栏颜色不同或颜色更深。</font></p>
