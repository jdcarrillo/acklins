<h2><font  color="#000099">输入窗口</font></h2>
  <p><font  size="2">将一条或多条查询语句输入或粘贴到“输入窗口”中。您可以用命令分隔符划分语句（分隔符缺省为 'go'，您可以使用<a href="inputoptions.html">选项 &gt; 打开选项窗口 &gt; 输入窗口选项</a>改变缺省分隔符）。用<a href="menu.html">“编辑”菜单</a>执行粘贴操作时，只能粘贴到“输入窗口”中。</font></p>
  <p><font  size="2">要改变输入窗口缺省值，请使用<a href="outputoptions.html">选项 &gt; 打开选项窗口 &gt; 输入窗口选项</a>。</font></p>
