<h2><font  color="#000099">“出错”窗口</font></h2>
  <p><font  size="2">在数据库、jConnect 或 Java VM 引起 <a href="warning.html">SQL 异常</a>或警告时弹出“出错”窗口。“出错”窗口中有一个“显示堆栈跟踪”按钮，用于打开另一个窗口来显示堆栈跟踪。如果必要，可将堆栈跟踪保存到一个文件中，以便研究问题。</font></p>
