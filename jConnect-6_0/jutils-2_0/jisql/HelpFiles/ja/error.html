<h2><font color="#000099">［エラー］ウィンドウ</font></h2>
  <p><font size="2">データベース、jConnect、または Java VM で <a href="warning.html">SQL 例外</a>または警告メッセージが発生すると、［エラー］ウィンドウが表示されます。 このウィンドウには［スタックトレースの表示］ボタンがあり、このボタンをクリックするとスタックトレースを表示するための別のウィンドウが表示されます。 必要に応じて、スタックトレースの表示結果をファイルに保存し、問題解決のための情報として利用できます。</p>
