<h2><font color="#000099"> SQL エラーと警告メッセージ</font></h2> <font size="2">SQL エラーおよび警告メッセージは、データベースから生成される情報メッセージです。 デフォルトの設定では、警告メッセージはポップアップ・ウィンドウに表示されます。 デフォルトの設定を変更して、メッセージを［ステータス］ウィンドウに表示したり、まったく表示しないこともできます。 </font>
  <p><font size="2">詳細については、<A HREF="miscoptions.html">その他のオプション</A>を参照してください。 </font>
